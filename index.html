<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Dan Mingle</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <i class="fas fa-code"></i>
      </div>
      <h1>Dev Dan Mingle</h1>
      <div class="user-status" id="user-status"></div>
    </header>

    <main>
      <div id="auth-section">
        <div class="auth-card">
          <h2>Welcome to Dev Chat!</h2>
          <p>Connect with fellow developers</p>
          
          <button id="google-signin" class="auth-btn google-btn">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
          
          <div class="divider">OR</div>
          
          <form id="email-login-form">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <button type="submit" class="auth-btn email-btn">
              <i class="fas fa-sign-in-alt"></i> Sign in with Email
            </button>
          </form>
        </div>
      </div>

      <div id="chat-section" style="display: none;">
        <div id="chat-window"></div>
        <form id="message-form" class="message-form">
          <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button type="submit" class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
        <button id="logout" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
