<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Dan Mingle</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <i class="fas fa-code"></i>
      </div>
      <h1>Dev Dan Mingle</h1>
      <div class="user-status" id="user-status"></div>
    </header>

    <main>
      <div id="auth-section">
        <div class="auth-card">
          <h2>Welcome to Dev Chat!</h2>
          <p>Let us Connect</p>
          
          <button id="google-signin" class="auth-btn google-btn">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
          
          <div class="divider">OR</div>
          
          <form id="email-login-form">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <button type="submit" class="auth-btn email-btn">
              <i class="fas fa-sign-in-alt"></i> Sign in with Email
            </button>
          </form>
        </div>
      </div>

      <div id="chat-section" style="display: none;">
        <div id="contacts-sidebar" class="contacts-sidebar">
          <div class="sidebar-header">
            <h3>Chats</h3>
            <button id="new-chat-btn" class="icon-btn">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <div id="contacts-list" class="contacts-list">
            <!-- Contacts will be dynamically loaded here -->
          </div>
        </div>
        
        <div id="chat-main" class="chat-main">
          <div class="chat-header" id="chat-header">
            <div id="current-chat-info"></div>
            <button id="back-to-contacts" class="icon-btn mobile-only">
              <i class="fas fa-arrow-left"></i>
            </button>
          </div>
          <div id="chat-window"></div>
          <form id="message-form" class="message-form">
            <div class="input-group">
              <input type="text" id="message-input" placeholder="Type a message..." />
              <button type="submit" class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                  <path d="M2 21l21-9L2 3v7l15 2-15 2z" fill="currentColor"></path>
                </svg>
              </button>
            </div>
          </form>
        </div>
        
        <button id="logout" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </main>
  </div>

  <!-- New Chat Modal -->
  <div id="new-chat-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>New Chat</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <input type="text" id="user-search" placeholder="Search users...">
        <div class="user-list" id="user-list"></div>
      </div>
    </div>
  </div>
  <footer class="app-footer">
  <p>&copy; 2025 Created by Daniel Chege. All rights reserved.</p>
</footer>
  <script type="module" src="script.js"></script>
</body>

</html>
